<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <main>
      <div>
        <h2>Category</h2>
        <!--탭 UI -->
        <ul>
          <li
            class="tab-item active"
            target-wrapper="dynamic-table"
            target-tab="coffee"
          >
            Coffee
          </li>
          <li class="tab-item" target-wrapper="dynamic-table" target-tab="tea">
            Tea
          </li>
          <li
            class="tab-item"
            target-wrapper="dynamic-table"
            target-tab="bakery"
          >
            Bakery
          </li>
          <li
            class="tab-item"
            target-wrapper="first-dynamic-table"
            target-tab="sandwich"
          >
            Sandwiches
          </li>
        </ul>
        <!--탭에 따라 내용이 변화하는 div 시작-->
        <div id="dynamic-table">
          <div class="tab-content active" id="coffee">
            <h2>아메리카노</h2>
          </div>
          <div class="tab-content" id="tea">
            <h2>페퍼민트티</h2>
          </div>
          <div class="tab-content" id="bakery">
            <h2>베이글</h2>
          </div>
          <div class="tab-content" id="sandwich">
            <h2>BLT 샌드위치</h2>
          </div>
        </div>
        <!--탭에 따라 내용이 변화하는 div 끝-->
      </div>
    </main>
    <script type="text/javascript" src="./test.js"></script>
  </body>
</html>
